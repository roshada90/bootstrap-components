<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>Bootstrap 4 Forms</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <style>
        
      </style>
  </head>
  <body>
      <div class="h1">Bootstrap 4 Forms</div>
        <div class="container">
            <form action="">
                <div class="form-group">
                    <label for="firstname">Firstname:</label>
                    <input class="form-control" type="text" id="firstname" name="firstname" placeholder="First Name">
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <div class="input-group">
                        <span class="input-group-addon">Click</span>
                        <input class="form-control" type="email" id="email" name="email" placeholder="Email">
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>

            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button">Button</button>
                </div>
              </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">@</span>
                </div>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
              </div>


            <form action="">
                <div class="form-group row">
                    <label class="col-sm-3 form-control-label" for="firstname">Firstname:</label>
                    <div class="col-sm-9">
                        <input class="form-control form-control-lg" type="text" id="firstname" name="firstname" placeholder="First Name">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 form-control-label" for="lastname">Lastname:</label>
                    <div class="col-sm-9">
                            <input class="form-control" type="text" id="lastname" name="lastname" placeholder="Last Name">
                       
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 form-control-label" for="email">Email:</label>
                    <div class="col-sm-9">
                        <input class="form-control form-control-sm" type="email" id="email" name="email" placeholder="Email">
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
      
    <!--JS is dependent on jQuery and Popper-->  
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
