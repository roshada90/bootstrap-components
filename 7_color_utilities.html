<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Boostrap Course 4</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <style></style>
    <title>Hello, world!</title>
    Ì¥
  </head>
  <body>
    <div class="h1">BootStrap 4</div>
    <div class="container">
      <div class="bg-primary text-light">One</div>
      <div class="bg-primary text-dark">One</div>
      <p class="text-primary">text-primary</p>
      <p class="text-secondary">text-secondary</p>
      <p class="text-success">text-success</p>
      <p class="text-danger">text-danger</p>
      <p class="text-warning">text-warning</p>
      <p class="text-info">text-info</p>
      <p class="text-light">text-light</p>
      <p class="text-dark">text-dark</p>
      <div class="p-3 mb-2 bg-primary text-white">bg-primary</div>
      <div class="p-3 mb-2 bg-secondary text-white">bg-secondary</div>
      <div class="p-3 mb-2 bg-success text-white">bg-success</div>
      <div class="p-3 mb-2 bg-danger text-white">bg-danger</div>
      <div class="p-3 mb-2 bg-warning text-white">bg-warning</div>
      <div class="p-3 mb-2 bg-info text-white">bg-info</div>
      <div class="p-3 mb-2 bg-light text-white">bg-light</div>
      <div class="p-3 mb-2 bg-dark text-white">bg-dark</div>
      <div class="p-3 mb-2 bg-white text-white">bg-white</div>
    </div>
    <!--JS is dependent on jQuery and Popper-->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!-- 
    ml-1, 2, 3, ,....   is for margin from right
    p-1, 2, 3, .....    is padding
 -->
